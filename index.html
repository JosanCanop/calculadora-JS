<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora JavaScript</title>
</head>

<body>
    <div class="form">
        <h2 class="tittle">Calculadora JavaScript</h2>
        <!--numeros operación-->
        <input placeholder="Número 1" id="num1" type="number"><br><br>
        <input placeholder="Número 2" id="num2" type="number"><br><br>
        <!--funciones operaciones-->
        <input class="operator" type="button" value="SUMAR" onclick="operaciones('sumar'); return false;" />
        <input class="operator" type="button" value="RESTAR" onclick="operaciones('restar'); return false;" />
        <input class="operator" type="button" value="MULTIPLICAR" onclick="operaciones('multiplicar'); return false;" />
        <input class="operator" type="button" value="DIVIDIR" onclick="operaciones('dividir'); return false;" /><br>
        <!--resultado-->
        <div class="resultado" id="resultado">
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
